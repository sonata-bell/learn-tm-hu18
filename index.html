<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" />
    <link rel="stylesheet" href="./style/reset.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style/style.css" />
    <title>Teachable Machine X HU-18</title>
  </head>
  <body>
    <div class="container">
      <div class="webcam"></div>

      <div class="controller">
        <div class="robot">
          <span class="description">HU-18 Robot ID: </span>
          <input class="id" value="0" />
        </div>

        <div class="result">
          <div class="infomation">
            <input class="name" value="None" />
            <span>None</span>
          </div>

          <div class="progress">
            <div class="progress-gray"></div>
          </div>
        </div>

        <div class="result">
          <div class="infomation">
            <input class="name" value="Class 1" />
            <span>Motion 1</span>
          </div>

          <div class="progress">
            <div class="progress-red"></div>
          </div>
        </div>

        <div class="result">
          <div class="infomation">
            <input class="name" value="Class 2" />
            <span>Motion 2</span>
          </div>

          <div class="progress">
            <div class="progress-orange"></div>
          </div>
        </div>

        <div class="result">
          <div class="infomation">
            <input class="name" value="Class 3" />
            <span>Motion 3</span>
          </div>

          <div class="progress">
            <div class="progress-green"></div>
          </div>
        </div>

        <div class="result">
          <div class="infomation">
            <input class="name" value="Class 4" />
            <span>Motion 4</span>
          </div>

          <div class="progress">
            <div class="progress-blue"></div>
          </div>
        </div>

        <div class="result">
          <div class="infomation">
            <input class="name" value="Class 5" />
            <span>Motion 5</span>
          </div>

          <div class="progress">
            <div class="progress-purple"></div>
          </div>
        </div>
      </div>

      <div class="icon">
        <i class="fas fa-satellite-dish"></i>
      </div>
    </div>

    <script src="https://kit.fontawesome.com/d4dade5e61.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script src="./script.js"></script>
  </body>
</html>
